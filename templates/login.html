{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> <!-- Include your custom CSS file -->
</head>
<body>
<section class="bg-dark vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center w-100 h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div>
                    <div class="p-5 text-center">
                        <form method="post" action="{% url 'UserLoginView' %}">
                            {% csrf_token %}
                            <h3 class="primary-color mb-5">Sign in</h3>

                            <div class="form-outline mb-4">
                                <input type="text" id="username" name="username" class="form-control form-control-lg login-input"/>
                                <label class="form-label primary-color" for="username">Username</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="password" name="password" class="form-control form-control-lg login-input"/>
                                <label class="form-label primary-color" for="password">Password</label>
                            </div>
                            <button class="btn btn-primary w-75" type="submit">Login</button>
                        </form>
                        {% if error %}
                            <p class="text-danger">{{ error }}</p>
                        {% endif %}
                        <hr class="primary-color my-4">
                        <a href="/register/" class="btn btn-primary w-75" type="submit">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
